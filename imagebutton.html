<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button</title>
    <style>
        .image-button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100px; /* Set your desired width */
            height: 100px; /* Set your desired height */
        }

        .image-button img {
            display: block;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        .image-button img.hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .image-button:hover img.hover {
            opacity: 1;
        }

        .image-button:hover img.regular {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="image-button" onclick="buttonClicked()">
        <img src="https://static.wixstatic.com/media/2cefda_34d979f4018f4516b839e5dba1993087~mv2.png" alt="Regular Image" class="regular">
        <img src="https://static.wixstatic.com/media/2cefda_fb37793313144762bc833c4b2bef3ff6~mv2.png" alt="Hover Image" class="hover">
    </div>

    <script>
        function buttonClicked() {
            // Add the action you want to perform on button click
            alert('Button clicked!');
        }
    </script>
</body>
</html>
